name: Build MMIP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-mmip:
    name: Build Soundchaser-TagTools.mmip
    runs-on: windows-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up PowerShell (default on Windows runners)
      - name: Set execution policy
        run: Set-ExecutionPolicy Bypass -Scope Process -Force
        shell: pwsh

      # 3. Prepare build folder
      - name: Create build folder
        run: |
          $build = "build"
          if (!(Test-Path $build)) { New-Item -ItemType Directory -Path $build | Out-Null }
        shell: pwsh

      # 4. Update version in info.json from version.txt
      - name: Update info.json version
        run: |
          $version = (Get-Content version.txt).Trim()
          $jsonFile = "src/info.json"
          $json = Get-Content $jsonFile | ConvertFrom-Json
          $json.version = $version
          $json | ConvertTo-Json -Compress | Set-Content $jsonFile
        shell: pwsh

      # 5. Build the MMIP package (exclude template.js)
      - name: Build .mmip
        run: |
          $outFile = "build/Soundchaser-TagTools.mmip"

          # Remove existing mmip if present
          if (Test-Path $outFile) { Remove-Item $outFile }

          # Use -LiteralPath with the folder itself
          # Exclude template.js by removing it first
          $srcFolder = "src"
          $templateFile = Join-Path $srcFolder "actions/template.js"
          if (Test-Path $templateFile) { Remove-Item $templateFile }

          # Compress the folder, preserving folder structure
          Compress-Archive -Path $srcFolder\* -DestinationPath $outFile -Force

          Write-Host "âœ… Built $outFile preserving folder structure"
        shell: pwsh

      # 6. Upload as artifact
      - name: Upload MMIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: Soundchaser-TagTools.mmip
          path: build/Soundchaser-TagTools.mmip
