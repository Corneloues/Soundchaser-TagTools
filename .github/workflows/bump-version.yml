name: Bump Version

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease_type:
        description: 'Pre-release type (leave empty for stable)'
        required: false
        type: choice
        options:
          - ''
          - alpha
          - beta
          - rc
      prerelease_number:
        description: 'Pre-release number (e.g., 1 for beta.1)'
        required: false
        type: string
        default: '1'

permissions:
  contents: write

jobs:
  bump-version:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version
        id: get_version
        run: |
          CURRENT_VERSION=$(cat version.txt | tr -d '[:space:]')
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT="${{ steps.get_version.outputs.current }}"
          
          # Strip any existing pre-release suffix (e.g., 1.0.0-beta.1 -> 1.0.0)
          BASE_VERSION="${CURRENT%%-*}"
          
          IFS='.' read -r -a parts <<< "$BASE_VERSION"
          
          # Validate version format
          if [ ${#parts[@]} -ne 3 ]; then
            echo "Error: Invalid version format in version.txt. Expected MAJOR.MINOR.PATCH"
            exit 1
          fi
          
          MAJOR="${parts[0]}"
          MINOR="${parts[1]}"
          PATCH="${parts[2]}"
          
          # Validate that all parts are numeric
          if ! [[ "$MAJOR" =~ ^[0-9]+$ ]] || ! [[ "$MINOR" =~ ^[0-9]+$ ]] || ! [[ "$PATCH" =~ ^[0-9]+$ ]]; then
            echo "Error: Version parts must be numeric"
            exit 1
          fi
          
          case "${{ inputs.version_type }}" in
            patch)
              PATCH=$((PATCH + 1))
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          
          # Add pre-release suffix if specified
          if [ -n "${{ inputs.prerelease_type }}" ]; then
            NEW_VERSION="$NEW_VERSION-${{ inputs.prerelease_type }}.${{ inputs.prerelease_number }}"
          fi
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update version.txt
        run: |
          echo "${{ steps.new_version.outputs.version }}" > version.txt
          cat version.txt

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add version.txt
          git commit -m "Bump version to ${{ steps.new_version.outputs.version }}"
          
          git tag "v${{ steps.new_version.outputs.version }}"
          
          git push origin main
          git push origin "v${{ steps.new_version.outputs.version }}"

      - name: Summary
        run: |
          echo "### Version Bump Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous version:** ${{ steps.get_version.outputs.current }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New version:** ${{ steps.new_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bump type:** ${{ inputs.version_type }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ inputs.prerelease_type }}" ]; then
            echo "- **Pre-release:** ${{ inputs.prerelease_type }}.${{ inputs.prerelease_number }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "A new release will be created automatically." >> $GITHUB_STEP_SUMMARY
