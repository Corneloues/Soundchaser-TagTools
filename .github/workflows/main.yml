name: Build MMIP Addon

# Trigger on push to main branch or manual run
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows .mmip
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Build .mmip (Windows)
        shell: pwsh
        run: .\scripts\build-mmip.ps1

      - name: List build folder
        run: dir .\build

  build-macos:
    name: Build macOS .mmip
    runs-on: macos-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Build .mmip (macOS)
        run: bash ./scripts/build-mmip.sh

      - name: List build folder
        run: ls -la build
